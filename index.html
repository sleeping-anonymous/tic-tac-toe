<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
        <div class="players">
            <div class="player-row">
                <label>Player 1 Name</label>
                <input type="text" placeholder="player one" name="player-one" class="player1">
            </div>
            <div class="player-row">
                <label>Player 2 Name</label>
                <input type="text" placeholder="player two" name="player-two" class="player2">
            </div>
        </div>
        <div class="game-board">

        </div>

        <!-- message box -->
        <div class="message-box"></div>

        <div class="controls">
            <button class="start-game">Start Game</button>
            <button class="clear-board">Clear Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
